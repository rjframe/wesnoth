#textdomain wesnoth-units

#define PATH_TEMP
units/dunefolk/skirmisher/#enddef


[unit_type]
    id=Dune Skirmisher
    name= _ "female^Dune Skirmisher"
    race=dunefolk
    gender=female
    image="{PATH_TEMP}skirmisher.png"
    hitpoints=29
    movement_type=duneelusivefoot
    movement=6
    experience=34
    level=1
    alignment=lawful
    advances_to=Dune Strider
    cost=16
    usage=fighter
    description= _ "Born and raised out on the open sands, Dune Skirmishers are accustomed to the harsh, arid desert heat and inhospitable terrain. Compared to even other Dunefolk, Skirmishers are unnaturally agile on the unstable dunes, allowing them to safeguard their herds and hunt the barrens with ease. When applied to battle, the same agility allows them to both slip through enemy lines and avoid all manner of attack. These skills make Skirmishers effective saboteurs, capable of cutting of escape routes and supply lines, assassinating key units, or pincering an enemy formation into a disadvantageous position."
    {NOTE_SKIRMISHER}
    {NOTE_FIRSTSTRIKE}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "{PATH_TEMP}skirmisher-defend2.png" "{PATH_TEMP}skirmisher-defend1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

    [attack]
        name=spear
        description= _ "spear"
        type=pierce
        range=melee
        damage=4
        number=4
        icon=attacks/spear.png
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=sling
        description= _ "sling"
        type=impact
        range=ranged
        damage=6
        number=1
        icon=attacks/sling.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        [frame]
            image="{PATH_TEMP}skirmisher.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="{PATH_TEMP}skirmisher.png:300"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/bolas-n.png"
                image_diagonal="projectiles/bolas-ne.png"
            [/missile_frame]
            [frame]
                image="{PATH_TEMP}skirmisher.png:300"
                sound=sling-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]

#undef PATH_TEMP
